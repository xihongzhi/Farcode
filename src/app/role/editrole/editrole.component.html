<div class="page-content-wrapper">
    <!-- BEGIN CONTENT BODY -->
    <div class="page-content">
            <div class="box">
        <!-- BEGIN PAGE HEADER-->
        <div class="page-bar">
            <ul class="page-breadcrumb">
                <li>
                    <i class="icon-home"></i> 编辑角色信息
                </li>
            </ul>
        </div>
        <div class="overlay" *ngIf="loading">
                <i class="fa fa-refresh fa-spin"></i>
              </div>
        <!-- END PAGE HEADER-->
        <div class="row">
            <div class="col-md-12">
                <!-- BEGIN SAMPLE TABLE PORTLET-->
                <div class="portlet light ">
                    <div class="portlet-title">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="control-label">角色名称</label>
                                    <input id="search_name" type="text" [(ngModel)]="data.name"  placeholder="角色名称" class="form-control">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="control-label">角色描述</label>
                                    <input id="search_des" type="text" placeholder="角色描述" [(ngModel)]="data.description" class="form-control">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="portlet-body">
                        <div class="row">
                            <div class="col-md-12">
                                <label class="control-label" class="col-md-12 text-center"><h4>权限分配</h4></label>
                                <label class="control-label" class="col-md-12 text-left">全选 
                                    <input type="checkbox" name="selectAll" [(ngModel)]="selectAll" placeholder="全选" (click)="all(selectAll)" />
                               </label>
                                    <div id="tree1" class="div1"  >
                                    <ul *ngFor="let item of response">
                                            <li><input  type="checkbox" name="id" [value]="item.id" 
                                                [checked]="item.selected" (click)="SelectCheckbox($event.target.checked,item);" />
                                               {{item.name}}</li>
                                         <ul *ngFor="let items of item.subList">
                                                <li>
                                                 <input  type="checkbox" name="id" [value]="items.id" 
                                                        [checked]="items.selected" (click)="SelectCheckbox($event.target.checked,items);" />
                                                    {{items.name}}</li>
                                         </ul>
                                    </ul>
                                </div>
                               
                            <!-- </div>
                            <div class="col-md-6">
                                <label class="control-label">已分配权限</label>
                                <div id="tree2" class="ztree"></div>

                            </div> -->
                        </div>

                                    </div>

                                    </div>

                                        <button id="btn_cancel" class="btn blue">取消权限</button>

                        <div class="row">
                            <div class="col-md-12 text-center">
                                <button id="btn_save_back" class="btn blue" (click)="btnSave();">保存</button>
                                <a class="btn default" (click)="btnBack();">返回</a>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- END SAMPLE TABLE PORTLET-->
            </div>
        </div>
        <!-- END CONTENT BODY -->
    </div>

</div>
