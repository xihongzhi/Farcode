<div class="row">
  <div class="col-md-12">
    <div class="portlet-title">
      <span class="caption-subject bold uppercase"> CAT4：航班限制</span>
    </div>
    <div class="col-md-12">
      <div class="portlet light">
        <div class="portlet-body form">
          <div id="od" class="form-group mt-repeater">
            <div class="group">
              <div class="mt-repeater-item">
                <div class="mt-repeater-input">
                  <label class="control-label">&nbsp;</label>
                  <select id="type" class="form-control" [(ngModel)]="scopeBeginType">
                    <option *ngFor="let item of countryList " [value]="item.id">{{item.text}}</option>
                  </select>
                </div>
                <div class="mt-repeater-input">
                  <label class="control-label">&nbsp;</label>
                  <br>
                  <input type="text" class="loc1 form-control" [(ngModel)]="scopeBeginValue"/>
                </div>
                <div class="mt-repeater-input">
                  <label class="control-label">&nbsp;</label>
                  <select id="type" class="form-control" [(ngModel)]="scopeEndType">
                    <option *ngFor="let item of countryList " [value]="item.id">{{item.text}}</option>
                  </select>
                </div>
                <div class="mt-repeater-input">
                  <label class="control-label">&nbsp;</label>
                  <br>
                  <input type="text" class="loc2 form-control"  [(ngModel)]="scopeEndValue"/>
                </div>
                <div class="mt-repeater-input">
                  <label class="control-label">&nbsp;</label>
                  <select id="type" class="form-control" [(ngModel)]="allowFlag">
                    <option *ngFor="let item of optionList " [value]="item.id">{{item.text}}</option>
                  </select>
                </div>


                <div class="mt-repeater-input">
                  <label class="control-label">&nbsp;</label>
                  <br>
                  <input type="text" class="loc1 form-control" [(ngModel)]="flightNo" />
                </div>
                <div class="mt-repeater-input">
                  <label class="control-label">&nbsp;</label>
                  <select id="type" class="form-control" [(ngModel)]="flightConditionType">
                    <option *ngFor="let item of xorList " [value]="item.id">{{item.text}}</option>
                  </select>
                </div>
                <div class="mt-repeater-input">
                  <label class="control-label">&nbsp;</label>
                  <br>
                  <input type="text" class="loc2 form-control" [(ngModel)]="flightNo1" />
                </div>

          </div>
