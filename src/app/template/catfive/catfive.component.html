<div class="row">
  <div class="col-md-12">
    <div class="portlet-title">
      <span class="caption-subject bold uppercase">CAT10：运价组合</span>
    </div>
    <div class="col-md-12">
      <div class="portlet light">
        <div class="row">
          <div class="col-md-12 text-right">
            <div class="btn-group">
              <button id="btn_search" class="btn blue" (click)="btnSearch(null);">
                查询
                <i class="fa fa-search"></i>
              </button>
            </div>
          </div>
        </div>
        <div class="table-scrollable">
          <table class="table table-hover table-bordered table-striped order-column" id="product_list">
            <thead>
              <tr>
                <th [hidden]="isSelectHidden">
                  <input type="checkbox" name="" [(ngModel)]="selectAll" (click)="all(selectAll)" />
                </th>
                <th>模板</th>
                <th>101表号</th>
                <th>开口程</th>
                <th>102表号</th>

                <th>1/2RT</th>
                <th>103表号</th>
                <th>环程</th>
                <th>104表号</th>
                <th>END-ON-END</th>
                <th [hidden]="isHidden">操作</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of response;let i=index;">
                <ng-container *ngIf="item.module==1">
                  <td [hidden]="isSelectHidden"></td>
                  <td>{{item.id}}</td>
                  <td></td>
                  <td>
                    <!-- <label *ngFor="let t of typeList">
                        <input type="radio" (change)="item.openingsFlag=t.id" name="item.openingsFlag"  [checked]="item.openingsFlag===t.id">{{t.name}}
                      </label> -->
                      <select id="type" class="form-control" [(ngModel)]="item.openingsFlag">
                          <option *ngFor="let item of typeList " [value]="item.id">{{item.name}}</option>
                        </select>
                  </td>
                  <td></td>
                  <td>
                    <!-- <label *ngFor="let t of typeList">
                      <input type="radio" (change)="item.halfRtGroupFlag=t.id" name="item.halfRtGroupFlag" [checked]="item.halfRtGroupFlag===t.id">{{t.name}}
                    </label> -->
                    <select id="type" class="form-control" [(ngModel)]="item.halfRtGroupFlag">
                        <option *ngFor="let item of typeList " [value]="item.id">{{item.name}}</option>
                      </select>
                  </td>
                  <td></td>
                  <td>
                    <!-- <label *ngFor="let t of typeList">
                            <input type="radio" (change)="item.addOnGroupFlag=t.id" name="item.addOnGroupFlag" [checked]="item.addOnGroupFlag===t.id">{{t.name}}
                          </label> -->
                          <select id="type" class="form-control" [(ngModel)]="item.addOnGroupFlag">
                              <option *ngFor="let item of typeList " [value]="item.id">{{item.name}}</option>
                            </select>
                  </td>
                  <td></td>
                  <td>
                    <!-- <label *ngFor="let t of typeList">
                            <input type="radio" (change)="item.endOnEndFlag=t.id" name="item.endOnEndFlag" [checked]="item.endOnEndFlag===t.id">{{t.name}}
                          </label> -->
                          <select id="type" class="form-control" [(ngModel)]="item.endOnEndFlag">
                              <option *ngFor="let item of typeList " [value]="item.id">{{item.name}}</option>
                            </select>
                  </td>
                </ng-container>
                <ng-container *ngIf="item.module!=1">
                  <td [hidden]="isSelectHidden">
                    <input type="checkbox" name="" [(ngModel)]="item.selected" [(checked)]="selectAll" />
                  </td>
                  <td>{{item.id}}</td>
                  <td></td>
                  <td>{{ConvertType(item.openingsFlag)}}</td>
                  <td></td>
                  <td>{{ConvertType(item.halfRtGroupFlag)}}</td>
                  <td></td>
                  <td>{{ConvertType(item.addOnGroupFlag)}}</td>
                  <td></td>
                  <td>{{ConvertType(item.endOnEndFlag)}}</td>
                  <td [hidden]="isHidden">
                    <button id="btn_del" class="btn purple" (click)="btnEdit(item);">编辑</button>
                    <button id="btn_del" class="btn red" (click)="btnDel(item);">删除</button>
                  </td>
                </ng-container>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="col-lg-12 col-md-12" *ngIf="response.length>0">
          <app-pagination [PageIndex]="_pageIndex" [PageSize]="_pageSize" [PageCount]="GetPageCount()" [Total]="_total" (dataList)="btnSearch($event);"></app-pagination>
        </div>
      </div>
    </div>
    <div class="form-actions">
      <button id="btn_save" type="button" class="btn blue" (click)="btnSave();">保存</button>
      <button class="btn default" (click)="btnGoBack();"> 返回
        <i class="fa fa-upload"></i>
      </button>
    </div>
  </div>
</div>
