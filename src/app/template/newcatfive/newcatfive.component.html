<div class="row">
  <div class="col-md-12">
    <div class="portlet-title">
      <span class="caption-subject bold uppercase">CAT10：运价组合</span>
    </div>
    <div class="col-md-12">
      <div class="portlet light">
        <div class="portlet-body form">
          <div id="od" class="form-group mt-repeater">
            <div class="group">
              <div class="mt-repeater-item">
                <div class="mt-repeater-input">
                  <label class="control-label"> End-on-End是否允许:</label>
                  <br>

                  <label *ngFor="let t of typeList">
                      <input type="radio" (change)="endOnEndFlag=t.id" name="endOnEndFlag"  [checked]="endOnEndFlag===t.id">{{t.name}}
                    </label>
                  <!-- <input type="text" class="loc2 form-control" /> -->
                </div>

                <div class="mt-repeater-input">
                  <label class="control-label"> 1/2RT组合是否允许:</label>
                  <br>

                  <label *ngFor="let t of typeList">
                      <input type="radio" (change)="halfRtGroupFlag=t.id" name="halfRtGroupFlag" [checked]="halfRtGroupFlag===t.id">{{t.name}}
                    </label>
                  <!-- <input type="text" class="loc2 form-control" /> -->
      
                </div>

                <div class="mt-repeater-input">
                  <label class="control-label"> 环程是否允许:</label>
                  <br>
                  <label *ngFor="let t of typeList">
                      <input type="radio" (change)="addOnGroupFlag=t.id" name="addOnGroupFlag" [checked]="addOnGroupFlag===t.id">{{t.name}}
                    </label>
                  
                  <!-- <input type="text" class="loc2 form-control" /> -->

                </div>

                <div class="mt-repeater-input">
                  <label class="control-label"> 开口程是否允许:</label>
                  <br>
                  <label *ngFor="let t of typeList">
                      <input type="radio" (change)="openingsFlag=t.id" name="openingsFlag" [checked]="openingsFlag===t.id">{{t.name}}
                    </label>
                  
                  <!-- <input type="text" class="loc2 form-control" /> -->

                </div>
             
                <!-- <div class="mt-repeater-input">

                    <i class="fa fa-plus"></i> 新增
                  </a>
                </div> -->
              </div>

            </div>

          </div>
        </div>
