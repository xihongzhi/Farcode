                </div>
                <div class="mt-repeater-input">
                  <label class="control-label">&nbsp;</label>
                  <select id="time" class="form-control" [(ngModel)]="stayTimeUnit">
                    <option *ngFor="let item of timeList " [value]="item.id">{{item.text}}</option>
                  </select>
                </div>

            </div>

            </div>

          </div>
